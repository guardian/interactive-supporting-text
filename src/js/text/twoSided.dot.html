<div class="brexit brexit--nav-controls">
    <div class="brexit__slider-wrapper">
        <div class="brexit__slider js-slider">
            <div class="brexit__content brexit__slider__item">
                <h1 class="brexit__header">
                    {{=it.data.answer_1_title}}
                </h1>
                <p>
                    {{=it.data.answer_1_body}}
                </p>
            </div>
            <div class="brexit__content brexit__slider__item">
                <h1 class="brexit__header">
                    {{=it.data.question}}
                </h1>
            </div>
            <div class="brexit__content brexit__slider__item">
                <h1 class="brexit__header">
                    {{=it.data.answer_2_title}}
                </h1>
                <p>
                    {{=it.data.answer_2_body}}
                </p>
            </div>
        </div>        
    </div>

    <div class="brexit__content brexit__feedback">
        {{#def.feedback}}
    </div>
    <a data-answer="one" class="brexit__nav-control brexit__nav-control--text brexit__nav-control--left js-go-to-answer">
        <div class="brexit__nav-control__label">{{=it.data.answer_1_title}}</div>
    </a>
    <a data-answer="two" class="brexit__nav-control brexit__nav-control--text brexit__nav-control--right js-go-to-answer">
        <div class="brexit__nav-control__label">{{=it.data.answer_2_title}}</div>
    </a>
    <a data-answer="two" class="brexit__nav-control brexit__nav-control--prev js-back-to-question u-hidden">
        <div class="brexit__nav-control__label"></div>
    </a>
    <a data-answer="one" class="brexit__nav-control brexit__nav-control--next js-back-to-question u-hidden">
        <div class="brexit__nav-control__label"></div>
    </a>
</div>
